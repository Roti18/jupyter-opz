<!DOCTYPE html>
<html>
<head>
    <title>Akses Dibatasi</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #c9d1d9; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: -apple-system, 'Segoe UI', sans-serif; }
        .box { padding: 45px; border: 1px solid #161616; border-radius: 10px; background: #0d0d0d; max-width: 460px; text-align: center; }
        h1 { color: #e6edf3; margin-bottom: 16px; font-size: 1.3rem; font-weight: 600; }
        p { line-height: 1.7; font-size: 0.95rem; color: #6e7681; margin-bottom: 10px; }
        p b { color: #9198a1; }
        code { background: #080808; padding: 3px 8px; border-radius: 4px; color: #58a6ff; font-size: 0.85rem; border: 1px solid #161616; }
        .footer { margin-top: 28px; padding-top: 18px; border-top: 1px solid #111; }
        a { color: #58a6ff; text-decoration: none; font-size: 0.9rem; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="box">
        <h1>Akses Dibatasi</h1>
        <p>Fitur <b>Markdown Canvas</b> hanya tersedia dalam mode <b>Development (Offline)</b>.</p>
        <p>Halaman ini tidak bisa diakses melalui GitHub Pages.</p>
        <div class="footer">
            <p>Jalankan di komputer lokal:</p>
            <code>bash run.sh dev</code><br><br>
            <a href="index.html">Kembali ke Halaman Utama</a>
        </div>
    </div>
</body>
</html>
